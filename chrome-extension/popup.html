<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enterprise Research Shield</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 450px;
      min-height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1e3a8a 0%, #312e81 100%);
      color: #ffffff;
      padding: 0;
    }

    .header {
      background: rgba(0, 0, 0, 0.3);
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(255, 255, 255, 0.1);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .header .subtitle {
      font-size: 12px;
      opacity: 0.8;
    }

    .container {
      padding: 20px;
    }

    .profile-selector {
      margin-bottom: 15px;
    }

    .profile-selector label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    .profile-selector select {
      width: 100%;
      padding: 8px 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }

    .profile-selector select option {
      background: #1e3a8a;
      color: #ffffff;
    }

    .textarea-container {
      margin-bottom: 15px;
    }

    .textarea-container label {
      display: block;
      font-size: 12px;
      margin-bottom: 5px;
      opacity: 0.9;
    }

    textarea {
      width: 100%;
      min-height: 150px;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: #ffffff;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
    }

    textarea::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    textarea:focus {
      outline: none;
      border-color: rgba(255, 255, 255, 0.4);
    }

    .scan-button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .scan-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
    }

    .scan-button:active {
      transform: translateY(0);
    }

    .scan-button:disabled {
      background: rgba(255, 255, 255, 0.2);
      cursor: not-allowed;
      transform: none;
    }

    .result {
      margin-top: 20px;
      padding: 15px;
      border-radius: 6px;
      display: none;
    }

    .result.show {
      display: block;
    }

    .result.success {
      background: rgba(16, 185, 129, 0.2);
      border: 1px solid rgba(16, 185, 129, 0.4);
    }

    .result.warning {
      background: rgba(251, 191, 36, 0.2);
      border: 1px solid rgba(251, 191, 36, 0.4);
    }

    .result.danger {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
    }

    .result-title {
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .result-message {
      font-size: 13px;
      opacity: 0.9;
      margin-bottom: 8px;
    }

    .findings {
      margin-top: 10px;
    }

    .finding-item {
      background: rgba(0, 0, 0, 0.2);
      padding: 8px;
      border-radius: 4px;
      margin-bottom: 6px;
      font-size: 12px;
    }

    .finding-type {
      font-weight: 600;
      margin-bottom: 3px;
    }

    .finding-severity {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 10px;
      font-weight: 600;
      margin-left: 5px;
    }

    .finding-severity.critical {
      background: #ef4444;
    }

    .finding-severity.high {
      background: #f97316;
    }

    .finding-severity.medium {
      background: #fbbf24;
      color: #000;
    }

    .finding-severity.low {
      background: #22c55e;
    }

    .loading {
      display: none;
      text-align: center;
      padding: 20px;
      font-size: 14px;
    }

    .loading.show {
      display: block;
    }

    .spinner {
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top: 3px solid #ffffff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 10px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error {
      margin-top: 20px;
      padding: 15px;
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.4);
      border-radius: 6px;
      display: none;
      font-size: 13px;
    }

    .error.show {
      display: block;
    }

    .status-indicator {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      margin-right: 5px;
    }

    .status-indicator.connected {
      background: #10b981;
    }

    .status-indicator.disconnected {
      background: #ef4444;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Enterprise Research Shield</h1>
    <p class="subtitle">S√§kerhetsscanning av k√§nslig information</p>
  </div>

  <div class="container">
    <div class="profile-selector">
      <label for="profileType">S√§kerhetsprofil</label>
      <select id="profileType">
        <option value="SOCIAL">SOCIAL - Socialtj√§nst, NAV, kommuner</option>

    <div class="result" id="result"></div>

  </div>

  <script src="popup.js"></script>
</body>
</html>
